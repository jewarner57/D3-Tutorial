<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Challenge 01</title>
</head>

<body>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    d3.select('body')        // select() an element to host 
      .selectAll('div')			 // selectAll() the elements you want to work with
      .data([5, 6, 2, 8, 4, 9, 1, 0.5, 9.5]) // define your data()
      .enter()               // enter() your data 
      .append('div')         // append() elements
      .text((d) => d)
      .text(d => `$${d.toFixed(2)}`)
      .style('padding', '1em')
      .style('background-color', 'red')
      .style('margin', '1px')
      .style('width', (d) => `${d / 10 * 100}%`)
      .style('border-radius', '3rem')
      .style('color', 'white')
      .style('background', (d) => `linear-gradient(to left, #e66465, hsl(${d * 36}, 50%, 50%))`)
      .style('font-family', 'Helvetica')
      .style('font-size', (d) => `${d * 5}px`)
      .style('opacity', (d) => `${d * 10 + 10}%`)
  </script>
</body>

</html>
